<div class="e-address-container">
  <app-navbar></app-navbar>
  <div class="container-fluid">
    <div class="row">
      <div class="d-flex justify-content-end p-0">
        <app-user-info></app-user-info>
      </div>
    </div>
  </div>
  <app-main-layout [layoutTitle]="'CREATE CUSTOMER'">
    <div class="e-address-content">
      <div class="address-title mb-5">
        <app-info-title [infoTitle]="'Address Info'"></app-info-title>
      </div>
      <div class="d-flex justify-content-center m-5">
        <div class="e-address-form-container">
          <div class="row">
            <a class="e-form-close" routerLink="/list-address-info">X</a>
          </div>
          <form [formGroup]="addressForm">
            <div class="row">
              <div class="col-12 col-xl-5">
                <div class="row e-address-input">
                  <div class="col-12 col-lg-4 e-address-col-center">
                    <label for="city">City<span class="e-star">*</span> </label>
                  </div>
                  <div class="col-12 col-lg-8 e-address-col-center flex-column">
                    <div class="e-dropdown">
                      <select
                        etiyaInput="dark"
                        name="gender"
                        id="gender"
                        formControlName="city"
                        [ngClass]="{
                          'e-invalid-input':
                            isShow && addressForm.controls['city'].errors
                        }"
                      >
                        <option selected disabled hidden value="">
                          Choose a city
                        </option>
                        <option
                          *ngFor="let city of cityList"
                          [ngValue]="city.id"
                        >
                          {{ city.name }}
                        </option>
                      </select>
                    </div>
                    <small
                      *ngIf="isShow && addressForm.controls['city'].errors"
                      id="city-help"
                      class="p-error block ng-invalid ng-dirty e-error-msg"
                      etiyaError="error-text"
                    >
                      * Empty areas must be entered
                    </small>
                  </div>
                </div>
              </div>
              <div class="col-12 col-xl-7">
                <div class="row e-address-input">
                  <div class="col-12 col-lg-4 e-address-col-center">
                    <label for="flatNumber"
                      >House/Flat Number<span class="e-star">*</span>
                    </label>
                  </div>
                  <div class="col-12 col-lg-8 e-address-col-center flex-column">
                    <input
                      type="text"
                      etiyaInput="dark"
                      formControlName="flatNumber"
                      maxlength="20"
                      [ngClass]="{
                        'e-invalid-input':
                          isShow && addressForm.controls['flatNumber'].errors
                      }"
                    />
                    <small
                      *ngIf="
                        isShow && addressForm.controls['flatNumber'].errors
                      "
                      id="flatNumber-help"
                      class="p-error block ng-invalid ng-dirty e-error-msg"
                      etiyaError="error-text"
                    >
                      * Empty areas must be entered
                    </small>
                  </div>
                </div>
              </div>
              <div class="col-12 col-xl-5">
                <div class="row e-address-input">
                  <div class="col-12 col-lg-4 e-address-col-center">
                    <label for="street"
                      >Street<span class="e-star">*</span>
                    </label>
                  </div>
                  <div class="col-12 col-lg-8 e-address-col-center flex-column">
                    <input
                      type="text"
                      etiyaInput="dark"
                      formControlName="street"
                      maxlength="50"
                      [ngClass]="{
                        'e-invalid-input':
                          isShow && addressForm.controls['street'].errors
                      }"
                    />
                    <small
                      *ngIf="isShow && addressForm.controls['street'].errors"
                      id="street-help"
                      class="p-error block ng-invalid ng-dirty e-error-msg"
                      etiyaError="error-text"
                    >
                      * Empty areas must be entered
                    </small>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="row mb-1">
                  <div class="col-12 e-address-col-center">
                    <label for="address-description"
                      >Address Description<span class="e-star">*</span>
                    </label>
                  </div>
                  <div class="col-12 e-address-col-center flex-column">
                    <textarea
                      class="e-address-desc"
                      placeholder=""
                      formControlName="description"
                      maxlength="200"
                      [ngClass]="{
                        'e-invalid-input':
                          isShow && addressForm.controls['description'].errors
                      }"
                    ></textarea>
                    <small
                      *ngIf="
                        isShow && addressForm.controls['description'].errors
                      "
                      id="description-help"
                      class="p-error block ng-invalid ng-dirty e-error-msg"
                      etiyaError="error-text"
                    >
                      * Empty areas must be entered
                    </small>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
              <div class="col-2">
                <button etiyaButton="clear" (click)="save()">SAVE</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </app-main-layout>
</div>
